<body>
<a class="skip-link" href="#main">跳至主要內容</a>
<main id="main">
  <section id="hero" class="hero view">

      <h1 class="hero__title">校園安全守護站</h1>

      <div id="article-list" class="article-list-grid"></div>
    </div>

  <div id="article-view" class="view" style="display:none;">
    <button id="back-home">回到首頁</button>
    <div id="breadcrumb" class="breadcrumb"></div>
